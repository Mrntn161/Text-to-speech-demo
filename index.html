<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Speech Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: none;
        }
        select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        select {
            background: #fff;
            border: 1px solid #ddd;
        }
        button {
            background: #007bff;
            color: white;
            font-weight: bold;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Text-to-Speech</h2>
    <textarea id="text" placeholder="Type something..."></textarea>
    <select id="voices"></select>
    <button onclick="speakText()">Play</button>
    <button onclick="loadVoices()">Load Voices</button>
</div>

<script>
    function loadVoices() {
        let voicesDropdown = document.getElementById("voices");
        voicesDropdown.innerHTML = "";
        let voices = speechSynthesis.getVoices();
        voices.forEach(voice => {
            let option = document.createElement("option");
            option.value = voice.name;
            option.textContent = voice.name + (voice.default ? " (Default)" : "");
            voicesDropdown.appendChild(option);
        });
    }

    function speakText() {
        let text = document.getElementById("text").value;
        let selectedVoice = document.getElementById("voices").value;
        let utterance = new SpeechSynthesisUtterance(text);
        let voices = speechSynthesis.getVoices();
        utterance.voice = voices.find(voice => voice.name === selectedVoice);
        speechSynthesis.speak(utterance);
    }

    window.speechSynthesis.onvoiceschanged = loadVoices;
</script>

</body>
</html>
